<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <div class="page">
        <div class="titlebar">
            <p>Faro Build Tool</p>
            <button id="closeButton"></button>
            <button id="minimizeButton"></button>
        </div>
        <div class="header">
            <input type="text"></input>
            <br>
            <select id="selectPlatform">
                <option value="win64">Windows x64</option>
                <option value="win32">Windows x86</option>
              </select>
              <select id="selectConfig">
                <option value="debug">Debug</option>
                <option value="development">Development</option>
                <option value="release">Release</option>
              </select>
              <br>
              <button id="runGenerate">Generate</button><button id="runClean">Clean</button><button id="runBuild">Build</button>
        </div>
        <div id="commandOutput"></div>
    </div>
</body>
</html>
