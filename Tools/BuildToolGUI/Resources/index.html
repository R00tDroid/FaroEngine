<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="page">
        <div class="titlebar">
            <p>Faro Build Tool</p>
            <button id="closeButton"><img src="./img/closeButton.png" /></button>
            <button id="minimizeButton"><img src="./img/minimizeButton.png" /></button>
        </div>
        <div class="headerContainer">
            <div class="header">
                <input type="text" id="projectPath"></input>
                <button id="openFileButton"><img src="./img/openFile.png" /></button>
                <br>
                <select id="selectPlatform">
                    <option value="win64">Windows x64</option>
                    <option value="win32">Windows x86</option>
                </select>
                <select id="selectConfig">
                    <option value="debug">Debug</option>
                    <option value="development">Development</option>
                    <option value="release">Release</option>
                </select>
                <br>
                <button id="runGenerate">Generate</button><button id="runClean">Clean</button><button id="runBuild">Build</button>
            </div>
        </div>
        <div id="commandOutput"><div id="consoleText" selectable></div></div>
    </div>
</body>
</html>
